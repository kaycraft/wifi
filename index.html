<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sandi wifi</title>
  <style>
    body {
      background-color: #fcffdf;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .photo-frame {
      background: rgb(255, 255, 255);
      padding: 20px;
      border: 10px solid #000000;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .photo-frame img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #08f7ff;
    }
  </style>
</head>
<body>
  <div class="photo-frame">
    <!-- Ganti 'foto.jpg' dengan nama file foto kamu -->
    <img src="monyet.jpg" alt="Foto Kenangan" />
    <div class="caption">muka lu monyet</div>
  </div>
</body>
</html>
